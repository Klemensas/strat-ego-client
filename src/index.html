<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>StratEgoClient</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root>
    <div style="width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center;"><i class="material-icons" style="font-size: 5em; animation: spin 12s infinite ease-in-out">settings</i>
    </div>
    <style>
      @keyframes spin {
        0%   {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(3600deg);
        }
      }
    </style>
  </app-root>
</body>
</html>
