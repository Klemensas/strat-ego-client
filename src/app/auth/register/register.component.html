<div class="container">
  <div  [hidden]="submitted">
    <h1>Register Form</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="loginForm.name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="loginForm.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginForm.password">
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>
    </form>
  </div>
</div>
