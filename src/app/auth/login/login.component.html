<div class="container">
  <div  [hidden]="submitted">
    <h1>Login Form</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="loginForm.email">
        <!-- <div class="errorMessage" *ngIf="loginForm.form.controls.email.touched && !loginForm.form.controls.email.valid">Email is required</div> -->
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginForm.password">
        <!-- <div class="errorMessage" *ngIf="loginForm.form.controls.password.touched && !loginForm.form.controls.password.valid">Password is required</div> -->
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>
    </form>
  </div>
</div>
