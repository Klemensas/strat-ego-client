<div class="container pt-3">
  <h1>Login Form</h1>
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="mt-4">
    <div>
      <mat-form-field class="full-size">
        <input matInput
        placeholder="Email"
        type="text"
        name="email"
        [(ngModel)]="loginForm.email"
        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
        required
      >
      </mat-form-field>
    </div>
    <div>
        <mat-form-field class="full-size">
          <input matInput
          placeholder="Password"
          type="password"
          name="password"
          [(ngModel)]="loginForm.passsword"
          required
        >
        </mat-form-field>
    </div>
    <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.form.valid">Submit</button>
    <span class="text-danger" *ngIf="loginForm.errors">{{loginForm.errors.errorMessage}}</span>
  </form>
</div>
