<header>
<div class="navigation" [ngSwitch]="!!user">
  <div *ngSwitchCase="true">
    <div>Welcome <strong>{{ user.name }}</strong></div>
    <a [routerLink]="['/']" (click)="logout()">Logout</a>
  </div>
  <div *ngSwitchCase="false">
    <a [routerLink]="['/login']">Login</a>
  </div>
</div>
</header>
