<div class="container-fluid pb-4">
  <h2>Movements</h2>
  <div *ngFor="let queue of queue$ | async">
    <div class="row">
      <div class="col">
        <fa-icon *ngIf="queue.units" [icon]="['fas', 'caret-right']" [rotate]="queue.isVisible ? 90 : 0" (click)="queue.isVisible = !queue.isVisible"></fa-icon>
        {{ queue.originTownId }}
      </div>
      <div class="col">{{ queue.timeLeft | countdown:'HH:mm:ss' }}</div>
      <div class="col">
        {{ typeNames[queue.type] }}
        <fa-icon [icon]="['fas', 'angle-double-left']"></fa-icon>
      </div>
    </div>
    <div class="row" [hidden]="!queue.isVisible">
      <div class="col d-flex flex-row" *ngFor="let unit of worldData.units">
        <div class="unit-icon" [attr.data-unit]="unit.name"></div>
        <div *ngIf="queue.units">{{ queue.units[unit.name] || 0 }}</div>
        <div *ngIf="!queue.units">?</div>
      </div>
    </div>
  </div>
</div>
