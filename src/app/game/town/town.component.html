<div *ngIf="town">
  town works!<br>
  <!-- {{restData.name}} -->
  <div>
    <span>{{ town.name }}</span>
    <input type="text" placeholder="{{town.name}}" name="town-name" [(ngModel)]="nameChange">
    <button (click)="changeName()">Save</button>
  </div>
  <resources [res]="town.resources"></resources>
</div>
