<div (window:resize)="onResize($event)">
  <canvas #map (click)="mapClick($event)" (mousedown)="startDrag($event)" (mouseup)="dragging = false" (mouseout)="dragging = false" [width]="this.mapSettings.size.x" [height]="mapSettings.size.y" style="margin-left: -15px; width: 100vw; height: 93vh;">
    <div>Loading map data</div>
  </canvas>
</div>
