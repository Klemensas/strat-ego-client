<nav class="navbar navbar-light bg-faded">
  <ul class="nav navbar-nav">
    <li class="nav-item">
      <a [routerLink]="['./town']" routerLinkActive="active" class="nav-link">
        <i class="fa fa-home" aria-hidden="true"></i> Town
      </a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['./map']" routerLinkActive="active" class="nav-link">
        <i class="fa fa-globe" aria-hidden="true"></i> Map
      </a>
    </li>
    <li class="nav-item">
      <a *ngIf="canRecruit" routerLinkActive="active" class="nav-link" [routerLink]="[{ outlets: { popupRight: 'recruit' } }]">
        <i class="fa fa-users" aria-hidden="true"></i> Recruit
      </a>
    </li>
    
  </ul>
  <div class="float-sm-right">
    <div>
      <a class="nav-link" [routerLink]="['/']" (click)="logout()">Logout</a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <router-outlet></router-outlet>
</div>

<div class="overlay left" [@popupState]="popupActive.left">
  <router-outlet name="popupLeft" (activate)="popupToggle('active', 'left')" (deactivate)="popupToggle('leftInactive', 'left')">
    <div *ngIf="popupActive.left">
      <a class="close" [routerLink]="[{ outlets: { popupLeft: null } }]">Close</a>
    </div>
  </router-outlet>
</div>

<div class="overlay right" [@popupState]="popupActive.right">
  <router-outlet name="popupRight" (activate)="popupToggle('active', 'right')" (deactivate)="popupToggle('rightInactive', 'right')">
    <div *ngIf="popupActive.right">
      <a class="close" [routerLink]="[{ outlets: { popupRight: null } }]">Close</a>
    </div>
  </router-outlet>
</div>
