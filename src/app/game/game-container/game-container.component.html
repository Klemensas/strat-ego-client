<nav class="navbar navbar-light bg-faded">
  <ul class="nav navbar-nav">
    <li class="nav-item">
      <a [routerLink]="['./town']" routerLinkActive="active" class="nav-link">
        <i class="fa fa-home" aria-hidden="true"></i> Town
      </a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['./map']" routerLinkActive="active" class="nav-link">
        <i class="fa fa-globe" aria-hidden="true"></i> Map
      </a>
    </li>
    <li class="nav-item">
      <a *ngIf="canRecruit" routerLinkActive="active" class="nav-link" [routerLink]="[{ outlets: { popup: 'recruit' } }]">
        <i class="fa fa-users" aria-hidden="true"></i> Recruit
      </a>
    </li>
    
  </ul>

<router-outlet></router-outlet>

<div class="overlay" [@popupState]="popupActive">
  <router-outlet name="popup" (activate)="popupToggle(true)" (deactivate)="popupToggle(false)">
    <div *ngIf="popupActive">
      <a [routerLink]="[{ outlets: { popup: null } }]">Close</a>
    </div>
  </router-outlet>
</div>
