<div>
  <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <mat-form-field>
        <input matInput formControlName="target" placeholder="Player">
      </mat-form-field>
    </div>
    <div class="mb-4">
      <mat-form-field>
        <input matInput formControlName="title" placeholder="Title">
      </mat-form-field>
    </div>
    <div class="mb-4">
      <mat-form-field>
        <textarea matInput formControlName="body" placeholder="Message"></textarea>
      </mat-form-field>
    </div>
    <button mat-raised-button type="submit" color="primary">Send</button>
  </form>
</div>
