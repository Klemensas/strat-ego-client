<div *ngFor="let item of queue$ | async" class="row">
  <div class="col d-flex">
    <i class="unit-icon mr-1" [attr.data-unit]="item.name"></i>
    <span>{{unitDetails[item.name].name}}</span>
  </div>
  <div class="col">
    {{item.amount}}
  </div>
  <div class="col">
    {{item.endsAt | date:'HH:mm:ss'}}
  </div>
  <div class="col">
    {{item.timeLeft | countdown:'HH:mm:ss'}}
  </div>
</div>
