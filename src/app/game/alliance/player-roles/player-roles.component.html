<form [formGroup]="memberRoleForm" novalidate class="pt-3" style="overflow: hidden;">
  <div class="row pt-1">
    <div class="col" style="color: var(--light); background-color: var(--indigo)">
        <div class="heading-split px-1"><strong>Player</strong></div>
      </div>
      <div *ngFor="let permission of alliancePermissions" [innerHTML]="permissionNames[permission]" class="col text-center" style="border-bottom: 2px solid var(--indigo)"></div>
  </div>
  <div formArrayName="members" class="roles roles-members">
    <div *ngFor="let member of alliance.Members; let i = index" [formGroupName]="i" class="row align-items-center" style="border-bottom: 1px solid var(--secondary);">
      <div class="col">{{ member | json }}</div>
      <!-- <div class="col text-center" *ngFor="let permission of alliancePermissions">
        <mat-checkbox disabled [value]="member.Role.permissions[permission]"></mat-checkbox>
      </div> -->
    </div>
  </div>

</form>>
