<div>
  <h2>Available worlds</h2>
  <ul>
    <li *ngFor="let world of worlds">
      <span>{{world.name}}</span>
      <span *ngIf="user" [ngSwitch]="!!userOnWorld(world)">
        <a [routerLink]="['/world', world.name]"  [queryParams]="{ playerId: true }" *ngSwitchCase="true">Play</a>
        <a [routerLink]="['/world', world.name, 'join']" *ngSwitchDefault>Join</a>
      </span>
    </li>
  </ul>
</div>
<p>Welcome unauthenticated user</p>
