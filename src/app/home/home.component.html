<header>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Strat-ego</a>
    <div class="collapse navbar-collapse justify-content-lg-between" id="navbarSupportedContent">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']">Home</a>
        </li>
      </ul>
      <div class="d-inline-flex align-items-center" *ngIf="!!user">
        <span>Welcome <strong>{{ user.name }}</strong></span>
        <a class="nav-link" [routerLink]="['/']" (click)="logout()">Logout</a>
      </div>
      <div class="d-inline-flex align-items-center" *ngIf="!user">
        <a class="nav-link" [routerLink]="['/login']">Login</a>
        <span>or</span>
        <a class="nav-link" [routerLink]="['/register']">register</a>
      </div>
    </div>
  </nav>
</header>
<div>
  <h2>Available worlds</h2>
  <ul>
    <li *ngFor="let world of worlds">
      <span>{{world.config.name}}</span>
      <span *ngIf="user">
        <a [routerLink]="['/world', world.config.name]">
        Play
        </a>
      </span>
    </li>
  </ul>
</div>

<div style="position: absolute; bottom: 1vh; right: 0; padding-right: 2vw">Client version: <a target="_blank" href="https://github.com/Klemensas/strat-ego-client/blob/master/CHANGELOG.md">0.1.0</a></div>
